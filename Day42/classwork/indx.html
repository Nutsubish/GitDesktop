<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Paragraph Text</title>
</head>
<body>


<p id="firstParagraph">1</p>


<p id="secondParagraph">2</p>
<button onclick="changeText()">One Click</button>

<script>
  
  function changeText() {
    
    var secondParagraph = document.getElementById('secondParagraph');
    
   
    secondParagraph.textContent = "69";
  }
</script>

</body>
