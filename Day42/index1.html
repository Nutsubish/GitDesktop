<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Click</title>

</head>
<body>


<img id="myImage" src="a.jpeg" alt="Clickable Image" onclick="chemifoto()">

<script>
  
  function chemifoto() {
    var image = document.getElementById('myImage');
    
   
    if (image.width === 200) {
      image.style.width = '400px';
    } else {
      image.style.width = '200px';
    }
  }
</script>

</body>
</html>
