<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter IT1</title>
</head>
<body>
    <center> 
        <form id="chemia">
            <table class="styled-table">
                <tr>
                    <td>
                        <label for="numberInput">Enter a Number:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" id="numberInput" name="numberInput" required>
                    </td>
                </tr>
            </table>

            <br>

            <table class="styled-table">
                <tr>
                    <td>
                        <label for="gmailInput">Enter Gmail Address:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" id="gmailInput" name="gmailInput" required>
                    </td>
                </tr>
            </table>

            <br>

            <table class="styled-table">
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
