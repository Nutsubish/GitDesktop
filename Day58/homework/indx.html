<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <style>
      #container {
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
      }
      #box {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
      }
    </style>
    <div id="container">
      <div id="box"> </div>
    </div>
    <script>
      var pos = 0;
      var direction = -10;  // negative imitom rom tu positive iqneba boxidan gava an ert adgilas iqneba tu 1 chawer
      var box = document.getElementById("box");
      var t = setInterval(move, 10);

      function move() {
        if (pos >= 150 || pos <= 0) {
          direction *= -1; //gza ro shecvalos rodesac kutxeebtan miva 
        }

        pos += direction;
        box.style.left = pos + "px";
      }
    </script>
  </body>
</html>
